language: php

php:
  - 7.2.5
  - hhvm

sudo: false

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
    - php: 5.5
    - php: 5.6
    - php: 7.0

install:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction
script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml

after_success:
  - travis_retry php vendor/bin/coveralls